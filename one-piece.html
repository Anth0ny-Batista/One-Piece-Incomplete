<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto One Piece - Semana do Zero ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <header class="cabecalho">

        <img src="Img-one/One-Piece-Logo.png" alt="Logo One Piece" height="200px">

    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um personagem</h1>
            
            <ul class="lista-de-personagens">

                <li class="personagem" id="luffy">
                    <img src="./Img-one/luffy-card.jpg" alt="Personagem Luffy" height="210">
                </li>

                <li class="personagem" id="zoro">
                    <img src="./Img-one/zoro-card.jpg" alt="Personagem Zoro" height="200">
                </li>

                <li class="personagem" id="sanji">
                    <img src="./Img-one/sanji-card.jpg" alt="Personagem Sanji" height="200">
                </li>

                <li class="personagem" id="nami">
                    <img src="./Img-one/nami-card.jpg" alt="Personagem Nami" height="200">
                </li>

                <li class="personagem" id="usopp">
                    <img src="./Img-one/usopp-card.jpg" alt="Personagem Usopp" height="207">
                </li>

                <li class="personagem" id="chopper">
                    <img src="./Img-one/chopper-card.jpg" alt="Personagem Chopper" height="200">
                </li>

                <li class="personagem" id="frank">
                    <img src="./Img-one/frank-card.jpg" alt="Personagem Frank" height="200">
                </li>

                <li class="personagem" id="nico-robin">
                    <img src="./Img-one/nico-robin-card.jpg" alt="Personagem Nico Robin" height="203">
                </li>

                <li class="personagem" id="brook">
                    <img src="./Img-one/brook-card.jpg" alt="Personagem Brook" height="200">
                </li>

                <li class="personagem" id="jinbe">
                    <img src="./Img-one/jinbe-card.jpg" alt="Personagem Jinbe" height="200">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="Img-one/luffy-pers.png" alt="Personagem Selecionado" height="350">

            <div class="informacoes-personagem">
            <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
            <p class="descricao-personagem" id="descricao-personagem">Luffy é o protagonista de "One Piece". Ele é um pirata corajoso, determinado e alegre, cujo objetivo é se tornar o Rei dos Piratas. Luffy possui poderes de uma fruta do diabo que lhe concedem a habilidade de esticar seu corpo como borracha.</p>
        </div>
        </section>

    </main>

</body>

</html>
